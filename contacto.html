	<section class="contacto">
		<div data-aos="fade-right" class="contacto__formulario">
			<form action="" >
				<fieldset>
					<legend>¡Contactanos!</legend>

					<label for="nombre">Nombre:</label><br>
					<input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
					<br>

					<label for="apellido">Apellido:</label><br>
					<input type="text" name="nombre" id="apellido" placeholder="Apellido"><br>
					<br>

					<label for="email">E-mail:</label><br>
					<input type="email" id="email" name="email" placeholder="E-mail"><br>
					<br>

					<label for="mensaje">Dejanos tu mensaje:</label><br>
					<textarea id="mensaje" name="mensaje" rows="10" cols="50" placeholder="Mensaje"></textarea><br>
					<br>
					<div class="contacto__botones">
						<input type="submit" name="submit" value="Enviar" class="boton">
						<input type="reset" name="reset" value="Limpiar formulario" class="boton">
					</div>

			</fieldset>

			</form>
		</div>

		<div class="contenedor-img" data-aos="fade-left">
			<img src="img/fondo-disco1.jpg" alt="" class="img-contacto">
		</div>
		
	</section>
